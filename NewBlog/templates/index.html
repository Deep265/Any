<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito&family=PT+Sans+Narrow&family=Roboto:ital@1&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Rambla:ital@1&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- CSS -->
 <link rel="stylesheet" type="text/css" href="{% static 'css/master.css' %}">
</head>
<body style="background-color:#f8f9fa">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg p-4 nav-color">
    <!-- Blog.io -->
    <a class="navbar-brand nav-items" style="font-size:1.5rem;">Blog.io</a>
    <button class="navbar-toggler" type="button" data-toggle="collapes" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Blog.io items -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <a href="{% url 'blog:post_list' %}" class="nav-link nav-items">Welcome,{{ user }}</a>
            <li class="nav-item">
                <a href="{% url 'blog:new_post' %}" class="nav-link nav-items">New Post</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'blog:drafts' %}" class="nav-link nav-items">Drafts</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'blog:post_list' %}" class="nav-link nav-items">Posts</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'blog:about' %}" class="nav-link nav-items">About Us</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="{% url 'authorization:login' %}" class="nav-link nav-items">Login</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'blog:about' %}" class="nav-link nav-items">About Us</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
<!-- End of Navbar -->
<div class="mt-5">
{% block body %}
{% endblock %}
</div>
</body>
</html>
